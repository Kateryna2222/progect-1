<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="head">
    <div class="container">
      <div class="head-wrapper">
        <a href="#" class="logo"><img src="./images/logo.png" alt="logo"></a>
        <nav class="nav">
          <input type="checkbox" id="drop-menu">
          <label class="menu_btn" for="drop-menu">
            <span></span>
          </label>

          <ul class="menu">
            <li class="metu-item active"><a href="#">About us</a></li>
            <li class="metu-item"><a href="#">Reservation</a></li>
            <li class="metu-item"><a href="#">Gallery</a></li>
            <li class="metu-item"><a href="#">Blog</a></li>

            <li class="metu-item"><a href="#">Shop</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="home">
      <div class="container">
        <div class="home-wrapper">
          <div class="form-wrapper">
            <form action="#">
              <p class="form-title">Trial Class</p>
              <input type="text" placeholder="Enter your name">
              <input type="tel" placeholder="Enter your phone">
              <select name="Chose your class">
                <option disabled selected value="">Chose your class</option>
                <option value="morning">morning</option>
                <option value="day">day</option>
                <option value="evening">evening</option>
              </select>
              <button type="submit">Try it</button>
            </form>
          </div>
          <div class="home_info">
            <h1>Just balance <br> your mind & body</h1>
            <p>Create the healthy living <br> for yourself</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>
